<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="carrinho.js">
</head>
<body>
    <header id="myHeader">
        <div class="logo">
            <a href="/site/shop/shop.html">
                <img src="/site/img/Img/logo.png" alt="Logo - Voltar para Shop">
            </a>
        </div>
        

        <div class="header_right">
            <div class="secure-info">
                <i class="fa-solid fa-lock"></i>
                <span>Ambiente seguro</span>
            </div>
        </div>


    </header>
    
    <div class="container">

        <div class="carrinho">
            <h1>Carrinho</h1>
            <div class="produto">
                <img src="/site/img/Img/dogs_food.webp" alt="Ração Golden">
                <div class="produto-info">
                    <strong>Ração Golden Special para Cães Adultos Frango e Carne 15 kg</strong>
                    <div class="quantidade">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>  
                    </div>
                </div>
                <div class="preco">R$ 159,90</div>
                <div>
                    <i class="fa-solid fa-trash" style="color: gray; cursor: pointer;"></i>
                </div>
            </div>

            <div class="cep">
                <input type="text" placeholder="Insira o CEP">
                <button>Buscar</button>
            </div>
        </div>

        <div class="resumo">
        <h3>Resumo do pedido</h3>
        <div class="linha">
            <span>Produtos (1)</span>
            <span>R$ 159,90</span>
        </div>
        <div class="linha">
            <span>Total</span>
            <span><strong>R$ 159,90</strong></span>
        </div>
        <a href="#" class="btn-finalizar">Fazer pedido</a>
        <p style="text-align: center; margin-top: 15px;color: #05344d; font-weight: bold;"><a href="/site/shop/shop.html">Comprar mais produtos</a></p>
        </div>
  </div>

</body>
</html>
