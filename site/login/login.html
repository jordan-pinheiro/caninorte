<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Petshop Caninorte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <main id="form_container">
    <div id="form_header">
      <h1 id="form_title">Login</h1>
    </div>

    <form id="form" action="processa_login.php" method="POST">
      <div id="input_container">

        <div class="input-box">
          <label for="email" class="form_label">E-mail</label>
          <div class="input-field">
            <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@gmail.com" required>
            <i class="fa-regular fa-envelope"></i>
          </div>
        </div>

        <div class="input-box">
          <label for="password" class="form_label">Senha</label>
          <div class="input-field">
            <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
            <i class="fa-regular fa-eye-slash password-icon"></i>
          </div>
        </div>

      </div>

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-right-to-bracket"></i>
        Entrar
      </button>

      <div class="links">
        <a href="/site/criar conta/criarconta.html">Criar Conta</a> |
        <a href="/site/recuperar senha/recuperarsenha.html">Esqueci minha senha</a> |
        <a href="/site/site.html">Site</a>
      </div>

    </form>
  </main>

  <script>
        document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault(); // Impede o envio real do formulário

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

     // Simulação de "login válido" (você pode trocar por uma validação real depois)
        if (email && password) {
        // Redireciona para o site principal
        window.location.href = "site.html";
        } else {
        alert("Por favor, preencha todos os campos.");
        }
        });
    </script>


</body>
</html>
