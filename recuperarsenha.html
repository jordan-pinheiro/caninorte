<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci Minha Senha - Petshop Caninorte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="recuperarsenha.css">
</head>
<body>

  <main id="form_container">
    <div id="form_header">
      <h1 id="form_title">Recuperar Senha</h1>
    </div>

    <form id="form" action="processa_recuperarsenha.php" method="POST">
      <div id="input_container">

        <div class="input-box">
          <label for="email" class="form_label">Digite seu e-mail</label>
          <div class="input-field">
            <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@gmail.com" required>
            <i class="fa-regular fa-envelope"></i>
          </div>
        </div>

      </div>

      <button type="submit" class="btn-default">
        <i class="fa-solid fa-paper-plane"></i>
        Enviar link de recuperação
      </button>

      <div class="links">
        <a href="login.html">Voltar para o Login</a>
      </div>

    </form>
  </main>

</body>
</html>
