<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 NavBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
        vertical-align: middle;
      }
    </style>
  </head>
  <body style="height:2000px">
    
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
      <div class="container">  
        <a href="#" class="navbar-brand mb-0 h1">
          <span class="material-symbols-outlined">savings</span>
          Navbar
        </a>

        <button 
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a href="#" 
                 class="nav-link dropdown-toggle" 
                 id="navbarDropdown" 
                 role="button" 
                 data-bs-toggle="dropdown" 
                 aria-expanded="false">
                Serviços
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a href="#" class="dropdown-item">Agendamentos</a></li>
                <li><a href="#" class="dropdown-item">Ajuda de Custo</a></li>
                <li><a href="#" class="dropdown-item">Solicitação de Bilhete</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a href="#" 
                 class="nav-link dropdown-toggle" 
                 id="navbarDropdown" 
                 role="button" 
                 data-bs-toggle="dropdown" 
                 aria-expanded="false">
                Cadastro
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a href="#" class="dropdown-item">Cadastro Usuário</a></li>
                <li><a href="#" class="dropdown-item">Cadastro Paciente</a></li>
                <li><a href="#" class="dropdown-item">Médico</a></li>
                <li><a href="#" class="dropdown-item">Agendamentos</a></li>
                <li><a href="#" class="dropdown-item">Hospitais</a></li>
                <li><a href="#" class="dropdown-item">Companhias Aéreas</a></li>
                <li><a href="#" class="dropdown-item">Bancos</a></li>
                <li><a href="#" class="dropdown-item">A</a></li>
                <li><a href="#" class="dropdown-item">Companhias Aéreas</a></li>

              </ul>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link active">Sobre</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input type="text" class="form-control me-2" placeholder="Pesquisar">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
